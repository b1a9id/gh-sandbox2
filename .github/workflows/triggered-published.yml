name: Release publish triggered workflow

on:
  release:
    types:
      - published

jobs:
  show:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Show info
        run: |
          echo $GITHUB_REF
          echo $GITHUB_SHA
          echo $GITHUB_REF_NAME
          echo ${{ github.ref.name }}
      - name: Checkout tag
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
